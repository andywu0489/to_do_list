<!DOCTYPE html>

<html>
	<head>
		<title>To Do List</title>

		<script src="https://code.jquery.com/jquery-3.4.1.min.js"
	  	integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
	  	crossorigin="anonymous"></script>
	  	<link rel="stylesheet" type="text/css" href="assets/css/toDoList.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

	<body>
		<div id="container">
			<h1>To Do List <i class="fas fa-plus"></i></h1>

			<ul>
				<li><span><i class="far fa-trash-alt"></i></span> Laundry</li>
				<li><span><i class="far fa-trash-alt"></i></span> Dinner</li>
				<li><span><i class="far fa-trash-alt"></i></span> Groceries</li>
			</ul>
		</div>

	<script type="text/javascript" src="assets/js/toDoList.js"></script>

	</body>

</html>
